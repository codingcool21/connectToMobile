<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Send to Mobile (android)</title>
</head>

<body>
    <div id="dialog-overlay" onclick="closeDialog()"></div>
    <div id="ui-dialog">
        <div id="header"></div>
        <div id="content"></div>
        <div id="footer"></div>
    </div>
    <div class="ui-menubar">
        <div class="ui-menubar-button" data-btn-name="file" data-dropdown-target="#file_dropdown">
            <span class="ui-menubar-button-text"><a href="#">File</a></span>
            <div class="ui-menubar-dropdown" id="file_dropdown">
                <div class="ui-menubar-dropdown-button"><a href="#">New connection...</a>
                </div>
                <div class="ui-menubar-dropdown-button"><a href="#" onclick="dialogUI.header('New style!');dialogUI.content('Using new object literal!');dialogUI.button(true, 'OK', 'dialogUI.hide()');dialogUI.show();">New message</a>
                </div>
            </div>
        </div>
        <div class="ui-menubar-button" data-btn-name="insert" id="insert" data-dropdown-target="#insert_dropdown">
            <span class="ui-menubar-button-text">Insert</span>
            <div class="ui-menubar-dropdown" id="insert_dropdown">
                <div class="ui-menubar-dropdown-button">Text</div>
            </div>
        </div>
    </div>
    <div id="content">

    </div>
    <script src="main.js"></script>
</body>

</html>
